<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Pets</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>List Books</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Species</th>
      <th>Age</th>
      <th>Neutered</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pets: ${pets}">
      <td th:text="${pets.id}"></td>
      <td th:text="${pets.name}"></td>
      <td th:text="${pets.species}"></td>
      <td th:text="${pets.age}"></td>
      <td><input type="checkbox" th:checked="${pets.neutered}"
      /></td>
      <td><a th:href="@{pet/{id}(id = ${pets.id})}"
             class="btn btn-success">Edit</a>
      <form
              th:action="@{pet/delete/{id}(id = ${pets.id})}"
              th:method="DELETE"
              class="btn btn-danger btn-sm py-1 "
              th:data-confirm-delete="|Ban co chac muon xoa ${pets.name}?|"
              onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
      >
        <input type="submit" class="btn btn-danger btn-sm py-1 " value="Xoa Pet" >
      </form>
    </tr>
    </tbody>
  </table>
  <a th:href="@{pet/{id}(id = -1)}"
     class="btn btn-success col-lg-12">New Pet</a>
</div>
</body>
</html>
